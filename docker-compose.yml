version: '3.8'

services:
  # 1. 前端 (Next.js)
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # 2. 后端 API (FastAPI)
  backend:
    build: ./backend
    container_name: backend
    # 使用 python -m uvicorn 启动，确保能找到模块
    command: python -m uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8080:8000"
    volumes:
      - ./backend:/app          # 代码挂载 (热重载)
      - ./data:/data            # 【重要修改】挂载到根目录 /data，避免写入文件时触发 /app 的热重载
    environment:
      # 告诉 config.py 使用 Docker 内的 Redis 地址
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # 告诉 config.py 数据存在哪
      - DATA_DIR=/data
    depends_on:
      - redis

  # 3. 异步 Worker (Celery)
  worker:
    build: ./backend            # 复用后端的镜像
    container_name: worker
    # 启动 worker
    command: python -m celery -A tasks worker --loglevel=info
    volumes:
      - ./backend:/app          # 代码挂载
      - ./data:/data            # 【重要修改】必须与 backend 挂载一致（改为 /data）
    environment:
      # 与 backend 保持一致
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATA_DIR=/data
    depends_on:
      - redis
      - backend

  # 4. 消息队列 (Redis)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  data: